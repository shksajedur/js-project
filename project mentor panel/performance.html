<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="performance_container">
    <div class="container">
        <div id="data">
            <input type="text" id="name" placeholder="Enter Name" class="input-field">
            <input type="number" id="hindi" placeholder="Enter Hindi Marks" class="input-field">
            <input type="number" id="english" placeholder="Enter English Marks" class="input-field">
            <input type="number" id="urdu" placeholder="Enter Urdu Marks" class="input-field">
            <input type="number" id="maths" placeholder="Enter Maths Marks" class="input-field">
            <input type="number" id="marathi" placeholder="Enter Marathi Marks" class="input-field">   
        </div>
        <button class="submit-btn">Add Student Data</button>
        <table>
            <tr>
                <th>Student Name</th>
                <th>Hindi</th>
                <th>english</th>
                <th>urdu</th>
                <th>maths</th>
                <th>marathi</th>
                <th>Grade</th>
            </tr>
            <!-- <tr>
                <td>Peter</td>
                <td>60</td>
                <td>70</td>
                <td>70</td>
                <td>70</td>
                <td>70</td>
                <td></td>
            </tr> -->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
